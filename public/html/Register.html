<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/ponyentrancecss.css" />
</head>
<script>
    function validate() {
        var pwd = document.getElementById("pwd").value;
        var pwd_2 = document.getElementById("pwd_2").value;
        if(pwd === pwd_2) {
            document.getElementById("tishi").innerHTML='<span style=\'color: green\'>两次密码相同</span>';
            document.getElementById("reg_button").disabled = false;
        }
        else {
            document.getElementById("tishi").innerHTML="<span style='color: red'; >两次密码不相同</span>";
            document.getElementById("reg_button").disabled = true;
        }
    }
    function check(){
        var user = document.getElementById("u");
        var pwd = document.getElementById("pwd");
        var pwd_2 = document.getElementById("pwd_2");
        if (user.value===""||pwd.value===""||pwd_2.value===""){
            alert("您未输入账号或密码!");
            return false;
        } else{
            return true;
        }
    }
    function check_box(){
        var ck=document.getElementById("ck").checked;
        if(ck===true){
            document.getElementById("reg_button").disabled = false;
            document.getElementById("tishi_2").innerHTML="<span style='color: red';></span>";
        } else{
            document.getElementById("reg_button").disabled = true;
            document.getElementById("tishi_2").innerHTML="<span style='color: red';>您未勾选</span>";
        }
    }
</script>
<body style="background-color: #333333">
<div class="header" >
    <ul class="header_ul">
        <li class="header_ul_home"><a href="Home.html" class="href" title="官网主页">🏠HOME</a></li>

        <li class="header_ul_help"><a href="Help.html" class="href" title="帮助文档">🤝HELP</a></li>

        <li class="header_ul_about"><a href="About.html" class="href" title="关于游戏">❓ABOUT</a></li>

        <li class="header_ul_sign" style="color: white" title="登录方式">SIGN IN👇
            <ul class="header_ul_ul">
                <li>QQ</li>
                <li>Google</li>
                <li>GitHub</li>
                <li>Facebook</li>
                <li>Phone</li>
            </ul>
        </li>
    </ul>
</div>
<div class="main_reg" align="center">
    <img src="../../assets/images/button/logo-2.png">
    <form method="post" action="add" onsubmit="return check()">

        <table>
            <tr>
                <td width="100px"><lable><span style="color: aliceblue">账号</span></lable></td>
                <td><input type="text" id="u" name="user"><td><br>
            </tr>
            <tr>
                <td width="100px"><lable><span style="color: aliceblue">密码</span></lable></td>
                <td><input type="text" id="pwd" name="password"><td><br>
            </tr>
            <tr>
                <td width="100px"><lable><span style="color: aliceblue">确认密码</span></lable></td>
                <td><input type="text" id="pwd_2" name="password" onkeyup="validate()"></td><br>
                <td><span id="tishi"></span></td>
            </tr>
        </table>

            <div class="reg_submit" align="center" onclick="check()" >
                <input id="reg_button" type="submit" value="注册" >
            </div>
                <input type="checkbox" id="ck" value="ck"  checked=checked onclick="check_box()">
                <label style="color: aliceblue">登录或完成注册即代表你同意 <a style="color: goldenrod" href="用户协议.html">[用户协议]</a>和<a style="color: goldenrod" href="隐私政策.html">[隐私政策]</a></label>
                <span id="tishi_2"></span>
    </form>
</div>
</body>
</html>
